<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Pica Nievas, development of a HTML form">
  <meta name="author" content="Pica Nievas">
  <link rel="stylesheet" href="styles/form.css">
  <title>WDD 131 - HTML Form - Pica Nievas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900"
    rel="stylesheet">
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>

<body>
  <header>
    <h1>
      Product Review
    </h1>
  </header>

  <main>
    <form method="get" action="review.html" id="reviewform">
      <div class="fieldbox">
        <label for="product-name">Product Name</label>
        <select id="product-name" name="product_name" required>
          <option disabled selected value="">Select a Product ...</option>
        </select>
      </div>

      <div class="fieldbox">
        <label>Overall Rating</label>
        <ol class="radioratings">
          <li>
            <label for="rating1">&star;</label>
            <input type="radio" required id="rating1" name="rating" value="1" />
          </li>
          <li>
            <label for="rating2">&star;&star;</label>
            <input type="radio" required id="rating2" name="rating" value="2" />
          </li>
          <li>
            <label for="rating3">&star;&star;&star;</label>
            <input type="radio" required id="rating3" name="rating" value="3" />
          </li>
          <li>
            <label for="rating4">&star;&star;&star;&star;</label>
            <input type="radio" required id="rating4" name="rating" value="4" />
          </li>
          <li>
            <label for="rating5">&star;&star;&star;&star;&star;</label>
            <input type="radio" required id="rating5" name="rating" value="5" />
          </li>
        </ol>
      </div>
      <div class="fieldbox fieldboxdate">
        <label for="product-installation-date">Date of Installation</label>
        <input type="date" id="product-installation-date" name="product_installation" />
      </div>
      <div class="fieldbox">
        <p>Which features did you find useful in the product?</p>
        <span>(Check all that apply)</span>
        <ul class="featuresbox">
          <li>
            <input type="checkbox" id="feature-durability" name="features" />
            <label for="feature-durability">Durability</label>
          </li>
          <li>
            <input type="checkbox" id="feature-ease" name="features" />
            <label for="feature-ease">Ease of use</label>
          </li>
          <li>
            <input type="checkbox" id="feature-performance" name="features" />
            <label for="feature-performance">Performance</label>
          </li>
          <li>
            <input type="checkbox" id="feature-design" name="features" />
            <label for="feature-design">Design</label>
          </li>
        </ul>
      </div>

      <div class="fieldbox">
        <label for="written-review">Written Review <span>(Optional)</span></label>
        <textarea id="written-review" name="writtenreview"></textarea>
      </div>
      <div class="fieldbox">
        <label for="user-name">Your Name <span>(Optional)</span></label>
        <input type="text" id="user-name" name="username" />
      </div>

      <div class="fieldbox">
        <button id="submit" type="submit" value="submit">Post Review</button>
      </div>
    </form>
  </main>

  <footer>
    <p>
      &copy; <span id="currentyear"></span> ðŸŒº Pica Nievas ðŸŒº Austin Texas
    </p>
    <p id="lastModified"></p>
  </footer>
</body>

</html>
